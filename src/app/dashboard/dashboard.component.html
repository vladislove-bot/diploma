<div class="container">
  <div class="content">
    <div class="block cl1">
      <div class="newsweek"><span>Новинки этой недели</span></div>
      <p-galleria [value]="data" [showThumbnails]="false" [autoPlay]="true" [circular]="true" [transitionInterval]="2000">
        <ng-template pTemplate="item" let-item>
          <img width="500" [src]="item.previewImageSrc" [alt]="item.alt" />
        </ng-template>
      </p-galleria>
    </div>
    <div class="line news">
      <span>Новости в музыкальной индустрии</span>
    </div>
    <div class="block">
      <div class="articles">
        <div class="article" *ngFor="let article of articles">
          <span class="title">{{ article.title }}</span>
          <p class="description">{{ article.description }}</p>
        </div>
      </div>
    </div>
    <div class="line videos">
      <span>Популярные клипы</span>
    </div>
    <div class="block">
      <div class="clips">
        <div class="clip" *ngFor="let clip of clips">
          <iframe [src]="clip.url" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
